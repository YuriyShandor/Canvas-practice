<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas Practice</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <h1>It`s my canvas practice</h1>
  </header>

  <section>
    <h2>End it`s my first simple canvas)</h2>
    <canvas id="firstCanvas"></canvas>
  </section>

  <section>
    <h2>Animating the canvas</h2>
    <canvas id="animateCanvas"></canvas>
  </section>

  <section>
    <h2>Interactin with canvas</h2>
    <canvas id="interCanvas"></canvas>
  </section>

  <section>
    <h2>Gravity effect with canvas</h2>
    <canvas id="gravityCanvas"></canvas>
  </section>

  <section>
    <h2>Circular moution with canvas</h2>
    <canvas id="circularCanvas"></canvas>
  </section>

  <section>
    <h2>Simple collision detection with canvas</h2>
    <canvas id="scdCanvas"></canvas>
  </section>

  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
